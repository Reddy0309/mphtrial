<div class="container d-flex justify-content-center align-items-center vh-90 vw-100">
    <div class="card p-4 shadow-lg" style="max-width: 450px; width: 100%;">
      <h4 class="text-center mb-3" style="color: rgb(57, 105, 167); font-family: 'Playfair Display', serif">FORGOT PASSWORD</h4>
  
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Registered Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
  
        <!-- Security Question -->
        <div class="mb-3">
          <label for="securityQuestion" class="form-label">Security Question</label>
          <select id="securityQuestion" formControlName="securityQuestion" class="form-control">
            <option value="">Select your security question</option>
            <option *ngFor="let question of securityQuestions" [value]="question">{{ question }}</option>
          </select>
        </div>
  
        <!-- Security Answer -->
        <div class="mb-3">
          <label for="securityAnswer" class="form-label">Answer</label>
          <input type="text" id="securityAnswer" formControlName="securityAnswer" class="form-control" />
        </div>
  
        <!-- New Password -->
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" id="newPassword" formControlName="newPassword" class="form-control" />
        </div>
  
        <!-- Confirm New Password -->
        <div class="mb-3">
          <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
          <input type="password" id="confirmNewPassword" formControlName="confirmNewPassword" class="form-control" />
        </div>
  
        <div *ngIf="forgotPasswordForm.errors?.['mismatch'] && submitted" class="text-danger mb-2">
          Password and Confirm Password do not match.
        </div>
  
        <div class="d-flex justify-content-between">
            <!-- Go Back Button -->
            <button type="button" class="btn btn-outline-warning" style="width: 120px;" (click)="goBack()">
              Go Back
            </button>
          
            <!-- Reset Password Button -->
            <button type="submit" class="btn btn-primary" style="width: 120px;">
              Reset Password
            </button>
          </div>
      </form>
    </div>
  </div>
  
  <!-- Modal -->
  <div *ngIf="showModal" class="modal fade show" tabindex="-1" style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Password Reset Successful</h5>
          <button type="button" class="btn btn-secondary" aria-label="Close" (click)="closeModal()">X</button>
        </div>
        <div class="modal-body">
          <p>Your password has been reset successfully. You will be redirected to the login page.</p>
        </div>
      </div>
    </div>
  </div>
