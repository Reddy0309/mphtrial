
<div class="container d-flex justify-content-center align-items-center vh-90" >
    <div class="card p-4 shadow-lg" style="max-width: 450px; width: 100%;">
        <h4 class="text-center mb-3" style="color: #004c6a; font-family: 'Playfair Display', serif">LOGIN</h4>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" formControlName="email" class="form-control" />
                <small *ngIf="submitted && f['email'].errors" class="text-danger">
                    Valid email is required.
                </small>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" />
                <small *ngIf="submitted && f['password'].errors" class="text-danger">
                    Password is required.
                </small>
            </div>

            <!-- Error Message -->
            <div *ngIf="showError" class="alert alert-danger" role="alert">
                Invalid email or password. Please try again.
            </div>
            <div class="d-flex justify-content-end mb-3">
                <a routerLink="/forgot-password" class="text-decoration-none small">Forgot Password?</a>
            </div>
            <!-- Submit -->
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" style="width: 100px; ">
                    Login
                </button>
            </div>
        </form>

        <!-- Register Link -->
        <div class="d-flex justify-content-center mt-3">
            <p class="small">Don't have an account? <a routerLink="/register" class="text-decoration-none">Sign Up</a>
            </p>
        </div>
    </div>
</div>
